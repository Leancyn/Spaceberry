<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spaceberry</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
  <div class="container">
    <!-- SIDEBAR START -->
    <aside class="sidebar">
      <img src="assets/img/logo (2).png" Spaceberry" />
      <nav>
        <a href="#" class="nav-item active"><i data-feather="home"></i><span>Dashboard</span></a>
        <a href="assets/page/dictionary.html" class="nav-item"><i
            data-feather="book-open"></i><span>Dictionary</span></a>
        <a href="#" class="nav-item"><i data-feather="calendar"></i><span>Schedule</span></a>
        <a href="#" class="nav-item"><i data-feather="settings"></i><span>Settings</span></a>
      </nav>
      <div class="contact-box">
        <i data-feather="mail" class="contact-icon"></i>
        <p class="contact-text">Need help or have questions?</p>
        <button class="contact-btn">Contact Us</button>
      </div>
    </aside>
    <!-- SIDEBAR END -->

    <main class="main-content">
      <header class="header">
        <input type="text" placeholder="Search..." />
      </header>

      <!-- CARD START -->
      <section class="word-sets">
        <h3>Word Sets</h3>
        <div class="cards">
          <div class="card">
            <a href="assets/page/booksAndLibrary/main.html"><i data-feather="arrow-up-right" class="arrow-icon"></i></a>
            <img src="assets/img/books.png" alt="Books" class="card-icon" />
            <div class="card-title">Books and Library</div>
          </div>
          <div class="card">
            <a href="assets/page/exercise.html"><i data-feather="arrow-up-right" class="arrow-icon"></i></a>
            <img src="assets/img/brain.png" alt="Books" class="card-icon" />
            <div class="card-title">Interactive Exercises</div>
          </div>
          <div class="card">
            <a href="assets/page/exercise.html"><i data-feather="arrow-up-right" class="arrow-icon"></i></a>
            <img src="assets/img/quote.png" alt="Books" class="card-icon" />
            <div class="card-title">Quote of the Day</div>
          </div>
          <div class="card world-clock-card">
            <div class="card-title">What is o'clock now?</div>
            <div class="digital-clock" id="digitalClock">00:00:00</div>
            <div class="clock-date" id="clockDate">Loading date...</div>
          </div>
        </div>
      </section>
      <!-- CARD END -->

      <!-- STATISTIK START -->
      <section class="statistics">
        <h3>Statistics</h3>
        <div id="realtimeChart" class="chart-placeholder"></div>
      </section>
      <!-- STATISTIK END -->
    </main>

    <!-- BELOM DI ISI -->
    <section class="quick-start">
      <h3>Quick Start</h3>
      <div class="quick-cards">
        <a href="" class="quick-card">Exam - 20 min</a>
        <a href="" class="quick-card">Writing - 15 min</a>
        <a href="" class="quick-card">Grammar - 17 min</a>
      </div>
    </section>
  </div>

  <div class="contact-query">
    <a href="#"><i data-feather="help-circle"></i></a>
  </div>

  <script src="assets/js/feather.min.js"></script>
  <script src="assets/js/script.js"></script>
  <script src="assets/js/apexcharts.min.js"></script>
  <script src="assets/js/chart-script.js"></script>

  <script>
    feather.replace();
  </script>
</body>

</html>
